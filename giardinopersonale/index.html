  <body>

      
    
<div>





  <div id="gos-info-tab" class="gos-general-infotab-g gos-tab">
        <div id="tooltip" class="gos-general-infotab-container p-3">
           
          <div class="info-inner gos-StationName">           
          
            <div class="">
              <span id="date-time" class="info"> </span><br>
              <span id="Temperatura" class="info"> </span><span>C°</span>
              <h2 class="m-0">BAUSAN</h2>
            </div>
          </div>
                  
          
          <h2 class="p-2">APPORTO IDRICO:</h2>
          <div class="apportoIdrico d-flex">

          <div class="info-inner SoilHumidityLabel d-flex flex-column-reverse">
            <div class="label">
              <h2 class="p-2">UMIDITà TERRENO:</h2>
            </div>
            <div class="value">
              <span id="ApportoIdrico" class="info"></span><span class="udm">%</span>
            </div>
          </div>
          <div class="info-inner HumidityLabel d-flex flex-column-reverse">
            <div class="label align-self-end">
              <h2 class="p-2">UMIDITA AMBIENTALE</h2>
            </div>
            <div class="value">
              <span id="ExternalHumidity" class="info"></span><span class="udm">%</span>
            </div>
          </div>
        </div>


          <div class="info-inner PPMlabel">
            <div class="label">
              <h2>QUALITA DELL'ARIA:</h2>
            </div>
            <div class=" value">
              <span id="PPM" class="info"></span>
            </div>
            <span class="udm">PPM CO2</span>
          </div>
          
          <div class="info-inner LightLabel">
            <div class="label">
              <h2>ESPOSIZIONE:</h2>
            </div>
            <div class="value">
              <span id="esposizone" class="info"></span><span>%</span>
            </div>
          </div>


          
      </div>
    
    </div> 
    
 
<div class="overlay">

</div>



 <script>
  var dt = new Date();
  document.getElementById('date-time').innerHTML=dt.toLocaleDateString();;
  </script>
